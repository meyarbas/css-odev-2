<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>


        <!-- Header - Start -->
        <header>

            <div class="header-inline">

                <div class="logo-section">
                    <div class="logo-inline">
                        <img src="img/google.jpg" width="351" height="113" alt="Google!">
                    </div>
                </div>

            </div>

        </header>
        <!-- Header - End -->
        

        <!-- Main - Start -->
        <main>

            <div class="main-inline">

                <!-- Content - Start -->
                <section>

                    <!-- Article - Start -->
                    <article>

                        <form method="GET" action="http://www.google.com/search">
                            <center>
                                <table border="0" width="90%">
                                    <tbody>
                                        <tr>
                                            <td colspan="3">
                                                <center>
                                                    Search the web using Google! <br />
                                                    <input type="text" name="q" value="" size="40" /><br />
                                                    <input type="submit" name="btnK" value="Google Search" />
                                                    <input type="submit" name="btnI" value="I'm feeling lucky" jsaction="trigger.kWlxhc">
                                                    <br />
                                                </center>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </center>
                        </form>

                    </article>
                    <!-- Article - End -->

                </section>
                <!-- Content - End -->
                
            </div>

        </main>
        <!-- Main - End -->


        <!-- Footer - Start -->
        <footer>

            <div class="footer-inline">

                <div class="footer-box1">
                    <div class="footer-box1-inline">
                        <ul>Special Searches
                            <li><a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                            <li><a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
                        </ul>
                    </div>
                </div>

                <div class="footer-box2">
                    <div class="footer-box2-inline">
                        <ul>
                            <li><a href="help.html">Help!</a></li>
                            <li><a href="about.html">About Google!</a></li>
                            <li><a href="company.html">Company Info</a></li>
                            <li><a href="stickers.html">Google! Logos</a></li>
                        </ul>
                    </div>
                </div>

                <div class="footer-box3">
                    <div class="footer-box3-inline">

                        <form method="GET" action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                            <table border="0" width="100%">
                                <tbody>
                                    <tr>
                                        <td align="right">
                                            <center>
                                                Get Google! <br> updates monthly: <br>
                                                <input type="hidden" name="listname" value="google-friends">
                                                <input type="text" name="emailaddr" value="your e-mail"> <br>
                                                <input type="submit" name="SubmitAction" value="Subscribe">
                                                &nbsp;&nbsp;
                                                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                                            </center>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>

                    </div>
                </div>
            
            </div>

        </footer>
        <!-- Footer - End -->


        <!-- Site Info - Start -->
        <div class="site-info">
            <p></p>
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
        <!-- Site Info - End -->


	</body>
</html>
